<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle with rays -->
  <g transform="translate(100,100)">
    <!-- Rays -->
    <g id="rays">
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(0)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(30)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(60)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(90)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(120)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(150)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(180)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(210)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(240)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(270)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(300)"/>
      <path d="M 0,-90 L 10,-95 L 0,-100 Z" fill="url(#gradient)" transform="rotate(330)"/>
    </g>
    
    <!-- Main circle -->
    <circle r="85" fill="url(#gradient)"/>
    <circle r="75" fill="white"/>
    <circle r="70" fill="none" stroke="url(#gradient)" stroke-width="2"/>
    
    <!-- Shield icon -->
    <path d="M 0,-40 L -30,-25 L -30,10 Q -30,40 0,50 Q 30,40 30,10 L 30,-25 Z" 
          fill="none" stroke="url(#gradient)" stroke-width="3"/>
    
    <!-- Check mark -->
    <path d="M -15,5 L -5,15 L 15,-5" 
          fill="none" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Text -->
    <text y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">GARANTIA</text>
    <text y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">7 DIAS</text>
  </g>
</svg>
